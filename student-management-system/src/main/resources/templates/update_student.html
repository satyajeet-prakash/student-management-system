<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"> 	
<head>
<meta charset="UTF-8">
<title>Student Management System</title>
<link rel="stylesheet"
	href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
	integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
	crossorigin="anonymous">
</head>
<body>
	
	<nav class="navbar navbar-expand-md bg-dark navbar-dark">
		<a class="navbar-brand" href="#">Student Management System</a>

		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#collapsibleNavbar">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="collapsibleNavbar">
			<ul class="navbar-nav">
				<li class="nav-item"><a class="nav-link" th:href="@{/students}">Student Management</a></li>
			</ul>
		</div>
	</nav>
	<div class="container">
		<div class="row">
			<div
				class="col-lg-6 col-md-6 col-sm-6 container justify-content-center card">
				<h1 class="text-center">Update Student Form</h1>
				<div class="card-body">
					<form th:action="@{/students/{id}(id=${student.id})}" th:object="${student}" th:method="POST">
						<div class="form-group">
							<label>Student First Name</label>
							<input 
							type="text"
							name="firstName"
							th:field="*{firstName}"
							class="form-control"
							th:placeholder=${student.firstName}
							/>
						</div>
						<div class="form-group">
							<label>Student Last Name</label>
							<input 
							type="text"
							name="lastName"
							th:field="*{lastName}"
							class="form-control"
							th:placeholder=${student.lastName}
							/>
						</div>
						<div class="form-group">
							<label>Student Email</label>
							<input 
							type="text"
							name="email"
							th:field="*{email}"
							class="form-control"
							th:placeholder=${student.email}
							/>
						</div>
						<div class="box">
						 	<button type="submit" class="btn btn-primary">
						 		Submit
						 	</button>
						</div>
					</form>
				</div>
			</div>
		</div>
	</div>
</body>
</html>
